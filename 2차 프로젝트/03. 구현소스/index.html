<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animax</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="top_area">
            <header class="top_area">
                <!-- 1-1.로고박스 -->
                <h1 class="logo">
                    <a href="#">
                        <img src="./images/logo.png" alt="Animax" />
                    </a>
                </h1>
                <!-- 1-2.GNB박스 -->
                <nav class="gnb_box">
                    <ul>
                        <li><a href="#">홈</a></li>
                        <li><a href="#">프로그램</a></li>
                        <li><a href="#">공지사항</a></li>
                    </ul>
                </nav>
                <!-- 1-3.UTIL박스 -->
                <div class="util_box">
                    <ul>
                        <li class="search"><a href="#"><span class="sr-only">검색</span></a></li>
                        <li class="ttbl"><a href="#">편성표</a></li>
                        <li class="join"><a href="#">회원가입</a></li>
                    </ul>
                </div>
            </header>
        </div>
        <div id="main_area">
            <main class="main_area">
                <!-- 2-1. TOP배너 박스 -->
                <section class="top-banner_box">
                    <h2 class="sr-only">탑배너영역</h2>
                    <div class="txt_bx">
                        <h3>
                            <img src="./images/banner/top_banner_logo01.png" alt="제목">
                            <span>꼬마마법사 레미</span>
                            <p>귀여운 다섯 견습마녀들의<br>좌충우돌 성장기</p>
                        </h3>
                    </div>
                    <div class="img_bg"></div>
                    <div class="img_bx">
                        <video src="./images/banner/banner_video01.mp4" muted autoplay></video>
                    </div>
                </section>
                <!-- 2-2. LIST배너 박스 -->
                <section class="list-banner_box">
                    <h2 class="sr-only">목록형배너 영역</h2>
                    <a href="#" class="prev_btn"><span class="sr-only">이전 슬라이드 보기</span></a>
                    <a href="#" class="next_btn"><span class="sr-only">다음 슬라이드 보기</span></a>
                    <ul class="list">
                        <li class="list_item">
                            <a href="#" class="items">
                                <div class="txt_bx">
                                    <span class="tag">[애니플러스샵] 4주애인 콜라보 카페 OPEN!</span>
                                    <span class="tit">4주애인 콜라보 카페가 열렸다!</span>
                                </div>
                                <div class="img_bx">
                                    <img src="./images/banner/list_banner01.png" alt="제목">
                                </div>
                            </a>
                        </li>
                        <li class="list_item">
                            <a href="#" class="items">
                                <div class="txt_bx">
                                    <span class="tag">[수요굿즈회] 당신은 정말 근사한 가족이군요</span>
                                    <span class="tit">스파이 패밀리 수요 굿즈회 등장!</span>
                                </div>
                                <div class="img_bx">
                                    <img src="./images/banner/list_banner02.png" alt="제목">
                                </div>
                            </a>
                        </li>
                        <li class="list_item">
                            <a href="#" class="items">
                                <div class="txt_bx">
                                    <span class="tag">[신작 공개!] 23.4분기 신작 이벤트</span>
                                    <span class="tit">원하는 신작을 선택할 수 있는 자판기가 왔다?!</span>
                                </div>
                                <div class="img_bx">
                                    <img src="./images/banner/list_banner03.png" alt="제목">
                                </div>
                            </a>
                        </li>
                    </ul>
                </section>
                <!-- 2-3. 컨텐츠영역 -->
                <section class="content_wrap">
                    <h2 class="sr-only">컨텐츠 영역</h2>
                </section>
            </main>
        </div>
        <div id="footer_area">
            <footer class="footer_area"></footer>
        </div>
        <div id="quick_area">
            <aside class="quick_area"></aside>
        </div>
    </div>
</body>
</html>
