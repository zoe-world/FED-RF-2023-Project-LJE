<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animax</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="top_area">
            <header class="top_area">
                <!-- 1-1.로고박스 -->
                <h1 class="logo">
                    <a href="#">
                        <img src="./images/logo.png" alt="Animax" />
                    </a>
                </h1>
                <!-- 1-2.GNB박스 -->
                <nav class="gnb_box">
                    <ul>
                        <li><a href="#">홈</a></li>
                        <li><a href="#">프로그램</a></li>
                        <li><a href="#">공지사항</a></li>
                    </ul>
                </nav>
                <!-- 1-3.UTIL박스 -->
                <div class="util_box">
                    <ul>
                        <li class="search"><a href="#"><span class="sr-only">검색</span></a></li>
                        <li class="ttbl"><a href="#">편성표</a></li>
                        <li class="join"><a href="#">회원가입</a></li>
                    </ul>
                </div>
            </header>
        </div>
        <div id="main_area">
            <main class="main_area">
                <!-- 2-1. TOP배너 박스 -->
                <section class="top-banner_box">
                    <h2 class="sr-only">탑배너영역</h2>
                    <div class="txt_bx">
                        <div class="txt">
                            <h3><img src="./images/banner/banner_txt01.png" alt=""></h3>
                        </div>
                    </div>
                    <div class="img_bg"></div>
                    <div class="img_bx">
                        <video src="https://jjmp4.ofscdn.com/TveeMovie/aniplus/5hanayome_special.mp4" preload="auto" autoplay="" style="width: 100%; height: 100%;"></video>
                    </div>
                </section>
                <!-- 2-2. LIST배너 박스 -->
                <section class="list-banner_box">
                    <h2 class="sr-only">목록형배너 영역</h2>
                </section>
                <!-- 2-3. 컨텐츠영역 -->
                <section class="content_wrap">
                    <h2 class="sr-only">컨텐츠 영역</h2>
                </section>
            </main>
        </div>
        <div id="footer_area">
            <footer class="footer_area"></footer>
        </div>
        <div id="quick_area">
            <aside class="quick_area"></aside>
        </div>
    </div>
</body>
</html>
